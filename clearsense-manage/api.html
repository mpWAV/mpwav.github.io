<!DOCTYPE html>
<html>
    <head>
        <title>API Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="https://mpwav.com/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img class="bi me-2" width="140" height="52" src="https://mpwav.com/theme/basic/img/logo_w.svg" alt="mpWAV Inc." />
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2" onclick="logout();">Logout</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card" style="width: 400px;">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Version Update</h1>
                            <form id="version-form">
                                <div class="mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" id="type" name="type" required>
                                        <option value="">Select Type</option>
                                        <option value="ios">iOS</option>
                                        <option value="android">Android</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="min-version" class="form-label">New Minimum Required Version</label>
                                    <input type="text" class="form-control" id="min-version" name="min-version" required>
                                </div>
                                <div class="mb-3">
                                    <label for="recommended-version" class="form-label">New Recommended Version</label>
                                    <input type="text" class="form-control" id="recommended-version" name="recommended-version" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" id="update-version">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="width: 400px;">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Notice Update</h1>
                            <form id="notice-form">
                                <div class="mb-3">
                                    <label for="notice" class="form-label">Notice</label>
                                    <textarea class="form-control" id="notice" name="notice" rows="5" required></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" id="update-notice">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
         const baseUrl = window.sessionStorage.getItem("baseurl");
         const token = window.sessionStorage.getItem("token");

         if (!baseUrl || !token) {
             window.location.href = "login.html";
         }

         function logout() {
             window.sessionStorage.removeItem("baseurl");
             window.sessionStorage.removeItem("token");
             window.location.href = "index.html";
         }
        </script>
    </body>
</html>
